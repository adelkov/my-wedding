<h1><i class="fas fa-gift fa-2x cardIcon"></i>
  Present list</h1>
<mat-selection-list #list (selectionChange)="onSelection($event, list.selectedOptions)">
  <mat-list-option *ngFor="let present of presentList" [selected]="present.isTaken" [value]="present" [disabled]="present.isTaken">
    {{ present.name }}
  </mat-list-option>
</mat-selection-list>
