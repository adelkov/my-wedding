
<h1><i class="fas fa-users fa-2x cardIcon"></i> Guestlist</h1>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Find guest">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
    <td mat-cell *matCellDef="let row"> {{row.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Invitee</th>
    <td mat-cell *matCellDef="let row"> {{row.name}}</td>
  </ng-container>

  <!-- RSVP Column -->
  <ng-container matColumnDef="rsvp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> RSVP</th>
    <td mat-cell *matCellDef="let row"> {{row.rsvp}}</td>
  </ng-container>

  <!-- Guests Column -->
  <ng-container matColumnDef="guests">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Guests</th>
    <td mat-cell *matCellDef="let row"> {{row.guests}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickRow(row)">
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 40]"></mat-paginator>
