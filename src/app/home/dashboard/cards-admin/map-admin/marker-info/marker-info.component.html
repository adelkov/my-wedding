<div *ngIf="formOpen">

    mat-raised-button color="primary"
    *ngFor="let markerSchema of markerSchemas"
    (click)="chosenSchema(markerSchema)"
  >{{ markerSchema.label }}

</div>
<div *ngIf="!formOpen">
  <h2><i class="{{marker.icon}}"></i> {{ marker.name }}</h2>
</div>
