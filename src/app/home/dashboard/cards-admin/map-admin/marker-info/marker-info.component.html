<div *ngIf="formOpen">
  What is this location? <br>
  <button
    mat-raised-button color="primary"
    *ngFor="let markerSchema of markerSchemas"
    (click)="chosenSchema(markerSchema)"
  >{{ markerSchema.label }}
  </button>
</div>
<div *ngIf="!formOpen">
  <h2><i class="{{marker.icon+' fa-1x'}}"></i> {{ marker.name }}</h2>
  <a mat-mini-fab color="warn"  (click)="deleteThisMarker()">
    <i class="far fa-trash-alt"></i></a>
</div>
