<div class="container"
     fxLayout="row"
     fxLayout.xs="column"
     fxLayoutWrap
     fxLayoutGap="0.5%"
     fxLayoutAlign="center">
  <div fxFlex="20%">
    <div class="users-container">
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let guest of guests" >
          <i class="fas fa-user-circle"></i> &#160;{{guest.name}}
        </mat-list-item>

      </mat-list>
    </div>
  </div>
  <div fxFlex="80%">
    <app-chat-flow></app-chat-flow>
  </div>
</div>
